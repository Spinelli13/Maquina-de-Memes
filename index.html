<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Styles/style.css" />
    <link rel="stylesheet" href="/Styles/reset.css" />
    <title>MÃ¡quina de Memes</title>
  </head>

  <body>
    <div class="container">
      <div class="app" >
        <div class="logo">
          <img src="/Pictures/logo.png" alt="" class="logo-dio"/>
        </div>
        <div class="app-image" id="downlabled">
          <textarea
            name=""
            class="text-box"
            placeholder="Digite seu meme"
            aria-multiline="true"
          ></textarea>
                    <div id="display-image"></div>
                    <textarea name=""  class="text-box" placeholder="Digite seu meme" aria-multiline="true"></textarea
          ></textarea>
        </div>
        <div class="app-photo-picker">

            <select name="" id="memes-list"
            onchange="changeMemePicture(this.value)">
            </select>

              <input type="file" id="image-input" accept="image/jpeg, image/png, image/jpg">
        </div>
        <div class="download">
            <button id="btn-download">Download</button>
        </div>
      </div>
    </div>

    <script src="./javascript/scripts.js""></script>
    <script src="./javascript/html2canvas.js""></script>
<script>

  document.getElementById("btn-download").onclick = () => {
const screenshotPrint = document.querySelector("#downlabled")

html2canvas(screenshotPrint).then((canvas)=> {
const base64Image = canvas.toDataURL("image/png")
let anchor = document.createElement("a")
anchor.setAttribute("href", base64Image)
anchor.setAttribute("download", "mymeme.png")
anchor.click()
anchor.remove
})
}
</script>
  </body>
</html>
